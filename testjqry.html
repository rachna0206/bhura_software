<script type="text/javascript">

    



    function check_validity(val)
    {
        if(val.value<0)
        {
            $("#test").addClass("failed");  
            val.setCustomValidity("Please Enter number greater than or equal to zero...!");
            $('#test_alert').html("Please Enter positive number");
            $('#submit').prop('disabled', true);
            
        }
        else
        {
            $("#test").removeClass("failed");         
              
            val.setCustomValidity("");
            $('#test_alert').html("");
            $('#submit').prop('disabled', false);
        }

    }

    $.ajax({
    type: "GET",
    url: "https://jsonplaceholder.typicode.com/todos",
    data: "id=2",
    success: function (result) {          
        //console.log(JSON.stringify( result));

         data=JSON.parse(JSON.stringify( result[0]));
       
       $('#userid').val(data.userId);
       $('#id').val(data.id);
       $('#title').val(data.title);
       $('#completed').val(data.completed);
    }
    });

</script>
